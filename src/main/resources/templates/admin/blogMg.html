<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE-edge" charset="UTF-8">
    <title>修改博客</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.3.3/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.3.3/themes/icon.css">
    <script type="text/javascript" src="/static/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>

    <script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript">
        let ue = UE.getEditor('editor');
        ue.addListener(
            "ready",
            function(){
                //通过ajax请求数据
                UE.ajax.request(
                    "/admin/blog/findById",
                    {
                        method:"post",
                        async : false,
                        data:{"id":"${param.id}"},
                        onsuccess:function(result){
                            result = eval("(" + result.responseText + ")");
                            $("#title").val(result.title);
                            $("#keyWord").val(result.keyWord);
                            $("#blogTypeId").combobox("setValue",result.blogType.id);
                            UE.getEditor('editor').setContent(result.content);
                        }
                    }
                );
            }
        );

        // 提交修改
        function submitData(){
            let title = $("#title").val();
            let blogTypeId = $("#blogTypeId").combobox("getValue");
            let content = UE.getEditor('editor').getContent();
            let keyWord = $("#keyWord").val();

            if(title == null || title == ''){
                alert("请输入标题！");
            }else if(blogTypeId == null || blogTypeId == ''){
                alert("请选择博客类别！");
            }else if(content == null || content == ''){
                alert("请输入内容！");
            }else{
                $.post(
                    "/admin/blog/save",
                    {'id':'${param.id}','title':title,'blogType.id':blogTypeId,'content':content,'contentNoTag':UE.getEditor('editor').getContentTxt(),'summary':UE.getEditor('editor').getContentTxt().substr(0,155),'keyWord':keyWord},
                    function(result){
                        if(result.success){
                            alert("博客修改成功！");
                        }else{
                            alert("博客修改失败！");
                        }
                    },
                    "json"
                );
            }
        }
    </script>
</head>
<body style="margin: 10px">
<div id="p" class="easyui-panel" title="修改博客" style="padding: 10px">
    <table cellspacing="20px">
        <tr>
            <td width="80px">博客标题：</td>
            <td><input type="text" id="title" name="title" style="width: 400px;"/></td>
        </tr>
        <tr>
            <td>所属类别：</td>
            <td>
                <select class="easyui-combobox" style="width: 154px" id="blogTypeId" name="blogType.id" editable="false" panelHeight="auto" >
                    <option value="">请选择博客类别...</option>
                    <c:forEach var="blogType" items="${blogTypeCountList}">
                        <option value="${blogType.id }">${blogType.name}</option>
                    </c:forEach>
                </select>
            </td>
        </tr>
        <tr>
            <td valign="top">博客内容：</td>
            <td>
                <script id="editor" type="text/plain" style="width:100%;height:500px;"></script></td>
        </tr>
        <tr>
            <td>关键字：</td>
            <td><input type="text" id="keyWord" name="keyWord" style="width: 400px;"/>&nbsp;(多个关键字中间用空格隔开)</td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="javascript:submitData()" class="easyui-linkbutton" data-options="iconCls:'icon-submit'">发布博客</a></td>
        </tr>
    </table>
</div>
</body>
</html>
